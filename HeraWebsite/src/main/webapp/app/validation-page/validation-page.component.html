<div>
    <h1> Recap of the order </h1>
    <p>Date : {{order.date}}</p>
    <p>Transportation : {{order.transportationMethod.name}}</p>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price per unit</th>
                <th scope="col">Total</th>
            </tr>
        <tbody>
            <tr *ngFor="let item of this.cartProducts;let i = index; ">
                <td><img class="img-thumbnail" style="max-width: 150px;" src="{{ item.allImageUrl[0].url }}" alt=""> {{
                    item.name }}</td>
                <td>{{ order.orderLine[i].quantity }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.price * order.orderLine[i].quantity }}</td>
            </tr>
        </tbody>
    </table>
    <p>Total price : {{order.totalPrice}}</p>
    <button (click)="validate()">Payer</button>
</div>
